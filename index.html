<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Train Schedule</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- CSS stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- JS stylesheet -->
	<script type="text/javascript" src =" assets/javascript/trainschedule.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-10 col-lg-offset-1">
				<div class="jumbotron">
					<h1>Train Schedule to the Land of Fire</h1>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-10 col-lg-offset-1">
				<div class="panel panel default">
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th><strong>Train Name</strong></th>
								<th><strong>Destination</strong></th>
								<th><strong>Frequency (Min)</strong></th>
								<th><strong>Next Arrival</strong></th>
								<th><strong>Minutes Away</strong></th>
							<tr>
						</thead>

						<tbody>
							<tr>
								<td>Fiya</td>
								<td>Fire Village</td>
								<td>10 min</td>
								<td>TBD</td>
								<td>TBA</td>
							</tr>
							<tr>
								<td>Wutar</td>
								<td>Water Village</td>
								<td>30 min</td>
								<td>TBD</td>
								<td>TBA</td>
							</tr>
							<tr>
								<td>Sandie</td>
								<td>20 Village</td>
								<td>60 min</td>
								<td>TBD</td>
								<td>TBA</td>
							</tr>
							<tr>
								<td>Misty</td>
								<td>Mist Village</td>
								<td>15 min</td>
								<td>TBD</td>
								<td>TBA</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-10 col-lg-offset-1">
				<div class="panel panel-default">
					<form class="horizontal-from">
						<div class="form-group">
							<label for="TrainNameInput" class="col-md-3 control-lable">Train Name</label>
							<div class="col-md-9">
								<input type="text" class="form-control" id="TrainNameInput" name="TrainName" placeholder="Type Train Name">
							</div>
						</div>
						<br>
						<div class="form-group">
							<label for="destinationInput" class="col-md-3 control-lable">Destination</label>
							<div class="col-md-9">
								<input type="text" class="form-control" id="destinationInput" name="Destination" placeholder="Type Destination">
							</div>
						</div>
						<br>
						<div class="form-group">
							<label for="initialTrainTime" class="col-md-3 control-lable">Train Time (military time)</label>
							<div class="col-md-9">
								<input type="text" class="form-control" id="initialTrainTime" name="intialTimeInput" placeholder="HH:mm">
							</div>
						</div>
						<br>
						<div class="form-group">
							<label for="frequencyInput" class="col-md-3 control-lable">Frequency (Min)</label>
							<div class="col-md-9">
								<input type="text" class="form-control" id="frequencyInput" name="Frequency" placeholder="5">
							</div>
						</div>
						<br>
						<div class="form-group">
							<div class="col-md-10 col-md-offset-3">
								<button type="submit" class="btn btn-default">Submit</button>
							</div>
						</div>
						<br>
						<br>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
